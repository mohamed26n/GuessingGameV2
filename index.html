    h1 {
      margin-bottom: 20px;

      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 15px 4px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      background-color: #63add7;
      color: white;

  <body>
    <div id="game-container">
      <h2 id="welcome"></h2>
      <h4 id="welcome2"></h4>

      <script>
       document.addEventListener("DOMContentLoaded", function() {
});
        var i = 0;
        var txt = 'Willkommen'; 
        var txt2 = '          Bitte geben Sie Ihren Namen ein und w√§hlen Sie einen Raum aus.';
        var speed = 100; 

        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("welcome").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);

          } else if (i < txt2.length) {
            document.getElementById("welcome2").innerHTML += txt2.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }

        window.onload = typeWriter;
       
      </script>
      <input type="text" id="room-input" placeholder="Raumname" />
      <!-- In Ihrer HTML-Datei -->
      <input type="text" id="username" placeholder="Enter your username" />
      <button id="join-button">Raum beitreten</button>
      <div id="result"></div>
      <div id="host-controls" style="display: none">
        <ul id="playersList"></ul> 
        <button id="start-game-button">Spiel starten</button>
      </div>
   
      
    </div>
